<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>CR Election</h1>
        </header>
        <main>
            <div class="cards">
                <div class="card card1 noHover1">
                    <img src="green display pic.png" alt="candidate">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="vote-count-1">0</span>
                            <span class="vote-text">VOTES</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidate-info">
                            <span class="candidate-name">Harsha R</span>
                            <span class="candidate-party">Republican Party</span>
                        </div>
                    </div>
                    <button class="card-btn btn-1">VOTE</button>
                </div>
                <div class="card card2">
                    <img src="green display pic.png" alt="candidate">
                    <div class="card-info">
                        <div class="candidate-votes">
                            <span class="vote-count-2">0</span>
                            <span class="vote-text">VOTES</span>
                        </div>
                        <div class="line"></div>
                        <div class="candidate-info">
                            <span class="candidate-name">Varthan P</span>
                            <span class="candidate-party">Democratic Party</span>
                        </div>
                    </div>
                    <button class="card-btn btn-2">VOTE</button>
                </div>
                
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
